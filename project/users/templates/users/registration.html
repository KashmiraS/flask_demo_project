{%extends 'base.html'%}
{%block conant%}
<style>
    .back{
    background-image:url({{url_for('static',filename='img/meeting.jpg')}});
    background-size: cover;
    background-repeat: no-repeat;
    }
</style>
<div class="back">
    <div class="title-header" style="border-radius:0px">
        <div class="display-4">Sign up</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                      <form>
                          <div class="card-header bg-dark">
                              <center> <img src="{{url_for('static',filename='logo.png')}}"/></center>
                          </div>
                          <div class="card-body">
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">User Name</label>
                                    <input type="username" class="form-control" id="username"  placeholder="Enter User Name">
                                    </div>
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                   </div>
                                  <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputPassword2">Re-Enter Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Re-Enter Password">
                                  </div>
                          </div>
                          <div class="card-footer">
                                  <button type="submit" class="btn btn-primary">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
{%endblock%}
